<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Staff Registration</title>
	</h:head> 
	<h:body>
		<div style="width:900px; align:center; position:relative; margin:auto;"> 
			<h:form id="staff_form" >
				<fieldset>
					<legend style="font-size:x-large; font-weight:bold;">Staff Information</legend>
					<br/>
					
					<h:panelGrid columns="2">
						<h:outputLabel value="ID: " />
						<h:inputText id="idInputText" value="#{staff.id}"
							requiredMessage="ID is required"
							validatorMessage="ID must be between 1 to 9 digits"
							required="#{not empty param.view or param.insert or param.update}">
							<f:validateRegex pattern="[\d]{0,9}"/>
						</h:inputText>
					</h:panelGrid>
					
					<h:panelGrid style="width:100%" columns="6" >
						<h:outputLabel value="First Name: " />
						<h:inputText id="firstInputText" value="#{staff.firstName}"
							style="margin-right:50px;"
							requiredMessage="First Name is required"
							validatorMessage="First Name must be between 2 - 15 letters"
							required="#{not empty param.insert}">
							<f:validateRegex pattern="([a-zA-Z]{2,15}|[a-zA-Z]{0})"/>
						</h:inputText>
						<h:outputLabel value="Middle Initial: " />
						<h:inputText id="middleInputText" value="#{staff.mi}"
							style="width:20px; margin-right:50px"
							validatorMessage="Middle Initial can only be 1 letter">
							<f:validateRegex pattern="[a-zA-Z]{0,1}"/>
						</h:inputText>
						<h:outputLabel value="Last Name: " />
						<h:inputText id="lastInputText" value="#{staff.lastName}"
							requiredMessage="Last Name is required"
							validatorMessage="Last Name must be between 2 - 15 letters"
							required="#{not empty param.insert}">
							<f:validateRegex pattern="([a-zA-Z]{2,15}|[a-zA-Z]{0})"/>
						</h:inputText>
					</h:panelGrid>
					
					<h:panelGrid columns="2">
						<h:outputLabel value="Address: " />
						<h:inputText id="addressInputText" value="#{staff.address}"
							style="width:150%"
							requiredMessage="Address is required"
							validatorMessage="Address max length is 20 characters"
							required="#{not empty param.insert}">
							<f:validateLength maximum="20"/>
						</h:inputText>		
					</h:panelGrid>
					
					<h:panelGrid columns="4">
						<h:outputLabel value="City: " />
						<h:inputText id="cityInputText" value="#{staff.city}"
							style="margin-right:75px"
							requiredMessage="City is required"
							validatorMessage="City max length is 20 characters"
							required="#{not empty param.insert}">
							<f:validateLength maximum="20"/>
						</h:inputText>
						<h:outputLabel style="margin-right:8px" value="State: " />
						<h:inputText id="stateInputText" value="#{staff.state}"
							style="width:30px;"
							requiredMessage="State is required"
							validatorMessage="State must be 2 letters"
							required="#{not empty param.insert}">
							<f:validateRegex pattern="([a-zA-Z]{2}|[a-zA-Z]{0})"/>
						</h:inputText>
					</h:panelGrid>
					
					<h:panelGrid columns="4">
						<h:outputLabel value="Telephone: " />
						<h:inputText id="telephoneInputText" value="#{staff.telephone}"
							style="margin-right:25px"
							requiredMessage="Telephone is required"
							validatorMessage="Telephone must be 10 digits"
							required="#{not empty param.insert}">
							<f:validateRegex pattern="([\d]{10}|[\d]{0})"/>
						</h:inputText>
						<h:outputLabel value="Email: " />
						<h:inputText id="emailInputText" value="#{staff.email}"
							style="width:200%"
							requiredMessage="Email is required"
							validatorMessage="Email max length is 40"
							required="#{not empty param.insert}">
							<f:validateLength maximum="40" />
						</h:inputText>
					</h:panelGrid>
					
					<br/><br/>
					<div style="width:300px; margin:auto">
						<h:commandButton value="View" action="#{staff.btnView()}">
							<f:param name="view" value="true" />
						</h:commandButton>
						<h:commandButton value="Insert" action="#{staff.btnInsert()}">
							<f:param name="insert" value="true" />
						</h:commandButton>
						<h:commandButton value="Update" action="#{staff.btnUpdate()}">
							<f:param name="update" value="true" />
						</h:commandButton>
						<h:commandButton value="Reset" type="reset"
							action="#{staff.btnReset()}" />
					</div>
				</fieldset>
			</h:form>
			
			<br/>	
			<h:message for="middleInputText" style="color:red" /><br/>
			<h:message for="idInputText" style="color:red" /><br/>
			<h:message for="firstInputText" style="color:red" /><br/>
			<h:message for="lastInputText" style="color:red" /><br/>
			<h:message for="addressInputText" style="color:red" /><br/>
			<h:message for="cityInputText" style="color:red" /><br/>
			<h:message for="stateInputText" style="color:red" /><br/>
			<h:message for="telephoneInputText" style="color:red" /><br/>
			<h:message for="emailInputText" style="color:red" /><br/>

			<p style="color: green">#{staff.status}</p>
		</div>
	</h:body> 
</html>
