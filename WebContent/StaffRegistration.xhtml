<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Staff Registration</title>
	</h:head> 
	<h:body> 
		<h:form>
			<h1>Staff Information</h1>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="ID: " />
				<h:inputText id="idInputText" >
					<f:validateLength minimum="1" maximum="9"/>
				</h:inputText>
			</h:panelGrid>
			
			<h:panelGrid columns="6">
				<h:outputLabel value="First Name: " />
				<h:inputText id="firstInputText" >
					<f:validateLength minimum="2" maximum="15"/>
				</h:inputText>
				<h:outputLabel value="Middle Initial: " />
				<h:inputText id="middleInputText" >
					<f:validateLength minimum="0" maximum="1"/>
				</h:inputText>
				<h:outputLabel value="Last Name: " />
				<h:inputText id="lastInputText" >
					<f:validateLength minimum="2" maximum="15"/>
				</h:inputText>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Address: " />
				<h:inputText id="addressInputText" >
					<f:validateLength minimum="2" maximum="20"/>
				</h:inputText>		
			</h:panelGrid>
			
			<h:panelGrid columns="4">
				<h:outputLabel value="City: " />
				<h:inputText id="cityInputText" >
					<f:validateLength minimum="2" maximum="20"/>
				</h:inputText>
				<h:outputLabel value="State: " />
				<h:inputText id="stateInputText" >
					<f:validateLength minimum="2" maximum="2"/>
				</h:inputText>
			</h:panelGrid>
			
			<h:panelGrid columns="4">
				<h:outputLabel value="Telephone: " />
				<h:inputText id="telephoneInputText" >
					<f:validateRegex pattern="[\d]{3}-[\d]{3}-[\d]{4}" />
				</h:inputText>
				<h:outputLabel value="Email: " />
				<h:inputText id="emailInputText" >
					<f:validateLength maximum="40" />
					<f:validateRegex pattern="[\w]*@[\w]*.[\w]*" />
				</h:inputText>
			</h:panelGrid>
			
			<h:commandButton value="View" />
			<h:commandButton value="Insert" />
			<h:commandButton value="Update" />
			<h:commandButton value="Reset" />
		</h:form>	
	</h:body> 
</html>
